<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            text-align: left;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Election Quiz</h2>
        <div id="quiz-container">
            <p class="question" id="question-text">Loading...</p>
            <div class="options" id="options-container"></div>
            <button onclick="nextQuestion()">Next</button>
        </div>
        <div id="result" style="display:none;"></div>
    </div>

    <script>
        const questions = [
            {
                question: "How important is climate change to you?",
                options: ["Not important", "Somewhat important", "Very important"],
                scores: [1, 2, 3]
            },
            {
                question: "What is your stance on government-funded healthcare?",
                options: ["Strongly support", "Neutral", "Oppose"],
                scores: [3, 2, 1]
            },
            {
                question: "Should taxes be increased for the wealthy to fund social programs?",
                options: ["Yes", "No", "Not sure"],
                scores: [3, 1, 2]
            }
        ];

        let currentQuestionIndex = 0;
        let userScore = 0;

        function loadQuestion() {
            const questionElement = document.getElementById("question-text");
            const optionsContainer = document.getElementById("options-container");

            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const questionData = questions[currentQuestionIndex];
            questionElement.textContent = questionData.question;
            optionsContainer.innerHTML = "";

            questionData.options.forEach((option, index) => {
                const label = document.createElement("label");
                const radio = document.createElement("input");
                radio.type = "radio";
                radio.name = "quiz-option";
                radio.value = questionData.scores[index];
                label.appendChild(radio);
                label.appendChild(document.createTextNode(option));
                optionsContainer.appendChild(label);
            });
        }

        function nextQuestion() {
            const selectedOption = document.querySelector("input[name='quiz-option']:checked");

            if (!selectedOption) {
                alert("Please select an option.");
                return;
            }

            userScore += parseInt(selectedOption.value);
            currentQuestionIndex++;
            loadQuestion();
        }

        function showResults() {
            document.getElementById("quiz-container").style.display = "none";
            const resultContainer = document.getElementById("result");
            resultContainer.style.display = "block";

            let resultText = "Your result: ";
            if (userScore <= 3) {
                resultText += "Candidate A (Conservative-aligned)";
            } else if (userScore <= 6) {
                resultText += "Candidate B (Centrist-aligned)";
            } else {
                resultText += "Candidate C (Progressive-aligned)";
            }

            resultContainer.textContent = resultText;
        }

        loadQuestion();
    </script>
</body>
</html>
