<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Election Quiz</h2>
        <p>Answer a few questions to find your best candidate match.</p>
        <button onclick="startQuiz()">Start Quiz</button>
        <button onclick="goToInfo()">Learn About Strategic Voting</button>
    </div>
    
    <script>
        function startQuiz() {
            window.location.href = "quiz.html";
        }

        function goToInfo() {
            window.location.href = "info.html";
        }
    </script>
</body>
</html>
